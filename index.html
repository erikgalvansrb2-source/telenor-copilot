<body>
  <header class="app-header">
    <div class="brand">
      <svg class="brand-logo" width="22" height="22" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="32" cy="32" r="30" fill="#1f57d1"/>
